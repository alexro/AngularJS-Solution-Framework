<div class="row">
    <form role="form" name="appForm" novalidate>
        <div class="control-group">
            <label class="control-label" for="filterData">Filter (will include anything containing the filtering value)</label>
            <div class="controls">
                <input id="filterData" name="filterData" type="text" ng-model="filterData" />
            </div>
        </div>
        <div style="width: 230px">
            <button class="btn btn-primary pull-right" type="button" ng-click="apply()">Apply</button>
        </div>
    </form>
</div>
